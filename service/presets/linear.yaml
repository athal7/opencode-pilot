# Linear source presets

# Provider-level config (applies to all Linear presets)
_provider:
  response_key: nodes
  mappings:
    body: title
    number: "url:/([A-Z0-9]+-[0-9]+)/"
  # Reprocess items when status regresses (e.g., Done -> In Progress)
  # Note: updatedAt is NOT included because our own changes would trigger reprocessing
  reprocess_on:
    - status       # Detect status changes (Done -> In Progress)

# Presets
my-issues:
  name: linear-my-issues
  tool:
    mcp: linear
    name: list_issues
  args: {}
    # teamId and assigneeId are required - user must provide
  item:
    id: "linear:{id}"
  worktree_name: "{number}"
  session:
    name: "{title}"
